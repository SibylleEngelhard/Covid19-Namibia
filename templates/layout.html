<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>COVID19 | Namibia</title>
	<!--comment-->

	<meta name="description" content="Login Page to enter COVID19 updates for Namibia.">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


	<link rel="stylesheet" href="./static/styles.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	

</head>
<body>
	
	<nav class="navbar navbar-expand-md navbar-light bg-light">
	  	<div class="container-fluid">
	    <a class="navbar-brand" href="./">
	      <img src="./static/virus-svgrepo-com.svg" alt="" width="30" height="30" class="d-inline-block mb-1">
	      Covid19 Namibia
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    

	        {% if session.user_id %}
		        <ul class="navbar-nav me-auto mb-2 mb-md-0">
		            <li class="nav-item"><a class="nav-link" href="https:/share.streamlit.io/ehasib/covid19-nam/app.py" target="_blank">Streamlit App</a></li>
		            <li class="nav-item"><a class="nav-link" href="./">Add Updates</a></li>
		            <li class="nav-item"><a class="nav-link" href="./summary">Show summary</a></li>
		        </ul>
		        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
		            <li class="nav-item">
		            	<a class="btn btn-outline-success" href="/logout" role="button">Logout</a>
		            	<!--<a class="nav-link" href="/logout">Log Out</a>-->
		            </li>
		        </ul>
	    	{% else %}
		        <ul class="navbar-nav me-auto mb-2 mb-md-0">
			        <li class="nav-item"><a class="nav-link" href="https:/share.streamlit.io/ehasib/covid19-nam/app.py" target="_blank">Streamlit App</a></li>
		      	</ul>
		        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
		            <!-- making register unaccessible
		            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>-->
		            <li class="nav-item">
		            	<a class="btn btn-outline-success" href="./login" role="button">Login</a>
		            	<!--<a class="nav-link" href="/login">Log In</a>-->
		            </li>
		        </ul>
        	{% endif %}

      
	    </div>
	  </div>
	</nav>
	<main class="container p-5">
            {% block main %}
            {% endblock %}
     </main>	
	

		
		
	
		



	
	<footer class="small text-center text-muted bg-light p-5">
            <p> Copyright @ Sibylle 2021</p>
    </footer>


	




	<!--<script src="js/jquery-3.5.1.js"></script>
	<script src="js/bootstrap.min.js"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	
	
</body>
</html>
